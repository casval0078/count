  // Firebase è¨­å®š

  // Firebase åˆæœŸåŒ–
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  let currentUser = null;

  // Firestore ã‹ã‚‰ãƒ¦ãƒ¼ã‚¶ãƒ¼ã® `name` ã‚’å–å¾—ã™ã‚‹é–¢æ•°
  async function getUserName(uid) {
    const userDoc = await getDoc(doc(db, "users", uid));
    if (userDoc.exists()) {
      return userDoc.data().name;
    }
    return null;
  }

  // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±å–å¾—
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      currentUserName = await getUserName(user.uid);  // Firestore ã‹ã‚‰ `name` ã‚’å–å¾—

      if (!viewedUser) {
        viewedUser = currentUserName;  // è‡ªåˆ†ã®ãƒšãƒ¼ã‚¸ãªã‚‰è‡ªåˆ†ã® `name`
      }

      document.getElementById("username").innerText = viewedUser;

      if (viewedUser === currentUserName) {
        document.getElementById("coffee-button").style.display = "block";
      }

      loadRecentCoffees(viewedUser);
      loadMonthlyRanking();
    } else {
      window.location.href = "index.html";
    }
  });

  // ã‚³ãƒ¼ãƒ’ãƒ¼ã‚’é£²ã‚“ã è¨˜éŒ²ã‚’è¿½åŠ 
  document.getElementById("coffee-button").addEventListener("click", async () => {
    if (!currentUserName) return;
    await addDoc(collection(db, "coffees"), {
      user: currentUserName,
      timestamp: serverTimestamp()
    });
    loadRecentCoffees(currentUserName);
  });

  // ç›´è¿‘ã®ã‚³ãƒ¼ãƒ’ãƒ¼å±¥æ­´ã‚’å–å¾—ï¼ˆæœ€å¤§20ä»¶ï¼‰
  async function loadRecentCoffees(user) {
    const q = query(
      collection(db, "coffees"),
      where("user", "==", user),
      orderBy("timestamp", "desc"),
      limit(20)  // æœ€å¤§20ä»¶ã‚’å–å¾—
    );
    const querySnapshot = await getDocs(q);
    const list = document.getElementById("recent-coffee-list");
    list.innerHTML = "";
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const date = data.timestamp ? new Date(data.timestamp.seconds * 1000) : new Date();
      const item = document.createElement("li");
      item.textContent = `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥ ${date.getHours()}æ™‚${date.getMinutes()}åˆ†`;

      // ã‚´ãƒŸç®±ã‚¢ã‚¤ã‚³ãƒ³ã‚’è¿½åŠ ï¼ˆè‡ªåˆ†ã®å±¥æ­´ã ã‘ï¼‰
      if (currentUserName === user) {
        const trashIcon = document.createElement("span");
        trashIcon.textContent = "ğŸ—‘ï¸";
        trashIcon.style.cursor = "pointer";
        trashIcon.style.marginLeft = "10px";
        trashIcon.addEventListener("click", async () => {
          await deleteCoffeeRecord(doc.id);
          loadRecentCoffees(currentUserName); // æ›´æ–°
        });
        item.appendChild(trashIcon);
      }

      list.appendChild(item);
    });
  }

  // ã‚³ãƒ¼ãƒ’ãƒ¼å±¥æ­´ã‚’å‰Šé™¤
  async function deleteCoffeeRecord(coffeeId) {
    try {
      await deleteDoc(doc(db, "coffees", coffeeId));
    } catch (error) {
      console.error("Error deleting coffee record: ", error);
    }
  }

  // å½“æœˆé£²ã‚“ã æ¯æ•°ã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’å–å¾—
  async function loadMonthlyRanking() {
    const usersMap = new Map();
    const startOfMonth = new Date();
    startOfMonth.setDate(1);
    startOfMonth.setHours(0, 0, 0, 0);

    const q = query(
      collection(db, "coffees"),
      where("timestamp", ">=", startOfMonth),  // å½“æœˆã®ãƒ‡ãƒ¼ã‚¿ã®ã¿å–å¾—
      orderBy("timestamp")
    );
    const querySnapshot = await getDocs(q);
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const user = data.user;
      if (!usersMap.has(user)) {
        usersMap.set(user, 0);
      }
      usersMap.set(user, usersMap.get(user) + 1);
    });

    const sortedUsers = Array.from(usersMap.entries()).sort((a, b) => b[1] - a[1]);

    const rankingTable = document.getElementById("ranking-table");
    rankingTable.innerHTML = "";
    sortedUsers.slice(0, 5).forEach(([user, count], index) => {
      const row = document.createElement("tr");
      const rankCell = document.createElement("td");
      rankCell.textContent = `${index + 1}ä½`;

      const nameCell = document.createElement("td");
      const link = document.createElement("a");
      link.href = `rankings.html?user=${user}`;
      link.textContent = user;
      nameCell.appendChild(link);

      const countCell = document.createElement("td");
      countCell.textContent = `${count}æ¯`;

      row.appendChild(rankCell);
      row.appendChild(nameCell);
      row.appendChild(countCell);
      rankingTable.appendChild(row);
    });
  }
</script>
