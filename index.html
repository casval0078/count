<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オナニーカウント</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>オナニーした回数をカウント</h1>
        <div>
            <button id="countBtn">カウント</button>
        </div>
        <div>
            <p>オナニーした回数: <span id="countDisplay">0</span> 回</p>
        </div>
        <div>
            <button id="resetBtn">リセット</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
